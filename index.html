<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PArkusz 10</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, main, footer, section {
            border: 1px solid #333;
            padding: 15px;
            margin: 5px;
            text-align: center;
        }
        header {
            background-color: #a0c4ff;
            min-height: 80px;
        }
        footer {
            background-color: #b8b8b8;
            min-height: 50px;
            margin-top: auto; 
        }
    
        main {
            flex-grow: 1; 
            display: flex; 
            background-color: #fff;
            padding: 5px;
            margin: 5px;
        }
        section {
            flex: 1; 
            min-height: 300px;
            margin: 5px;
            background-color: #e0f2f1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Blok nagłówkowy </h1>
    </header>

    <main>
        <section id="lewa">
            <h2>Sekcja lewa </h2>
            <p>Treść sekcji lewej.</p>
        </section>

        <section id="prawa">
            <h2>Sekcja prawa </h2>
            <p>Treść sekcji prawej.</p>
        </section>
    </main>

    <footer>
        <p>Blok stopki </p>
        </footer>

</body>
</html>
